<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <h2>Type something in the form to receive it back in uppercase!</h2>
    <div id="blanks">
      <form>

        <div class="form-group">
          <label for="type">Add your text here</label>
          <input id="type" class="form-control" type="text">
        </div>

        <button type="submit" class="btn" name="button">Click here to submit</button>
      </form>
    </div>
    <div class="uppered">
      <p><span class="uppercase"></span></p>
    </div>
  </body>
  </html>
